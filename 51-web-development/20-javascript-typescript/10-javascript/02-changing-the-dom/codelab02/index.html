<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../style.css">
    <title></title>
</head>
<body>
<div class="container">
    <div>
        <div class="exercise-field">
            <h1>Listening to input</h1>
            <p id="output" class="text-field">Replace me</p>
            <label for="input"></label>
            <input id="input" type="text" maxlength="100" class="input-field" placeholder="Some text to replace"/>
            <button class="button" onclick="listenToInput()">Change text</button>
        </div>
    </div>
</div>
<script>
    function listenToInput() {
        document.getElementById('output').innerHTML = document.getElementById('input').value;
    }
</script>
</body>
