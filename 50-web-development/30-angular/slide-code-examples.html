<h2>{{hero.name | uppercase}} Details</h2>

<div>
	<label>name:
		<input 
			[(ngModel)]="hero.name" 
			placeholder="name">
	</label>
</div>

<li *ngFor="let hero of heroes"></li>

<li *ngFor="let hero of heroes" (click)="onSelect(hero)"></li>

<li *ngFor="let name of namesOfTheChosenOnes$ | async">
	{{name}}
</li>
